<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Dashboard Template for Bootstrap</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet/less" type="text/css" href="less/style.less" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js"></script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

        <!-- Top Navigation -->
        <div id="topNavigation"></div>
        <!-- End Top Navigation -->

        <!-- Body Content -->
        <div class="body container-fluid">
            <div class="row">

                <!-- Side Navigation -->
                <div id="sideNavigation"></div>
                <!-- End Side Navigation -->
            
                <!-- Content Wrapper -->
                <section class="main col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
                    <div class="container-fluid">
                        
                        <!-- Intro Content -->
                        <div id="introContent"></div>
                        <!-- End Intro Content -->

                        <!-- Content Wrapper -->
                        <div class="content-wrapper">
                            
                            <!-- Content Toolbar -->
                            <div id="contentToolbar"></div>
                            <!-- End Content Toolbar -->

                            <!-- Content -->
                            <article class="content-painel row">
                                <div id="dataTable"></div>
                            </article>
                            <!-- End Content -->

                        </div>
                        <!-- End Content Wrapper -->
                    </div>
                </section>
                <!-- End Content Wrapper -->
            </div>
        </div>
        <!-- End Body Content -->
        
        <!-- Javascript Libraries -->
        <script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
        <!-- React Libraries -->
        <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <script src="https://unpkg.com/remarkable@1.7.1/dist/remarkable.min.js"></script>
        <!-- React Components -->
        <script type="text/babel" src="js/react-components.js"></script>
        <script type="text/babel" src="data/dummy.js"></script>
        <script type="text/babel">
            ReactDOM.render(
              <TopNavigation title="Manage Clients" profileimage="http://placehold.it/50x50"/>,
              document.getElementById('topNavigation')
            );

            ReactDOM.render(
              <SideNavigation items={sideNavigation} title="Main"/>,
              document.getElementById('sideNavigation')
            );

            ReactDOM.render(
              <IntroContent components={introComponents} />,
              document.getElementById('introContent')
            );

            ReactDOM.render(
              <ContentToolbar />,
              document.getElementById('contentToolbar')
            );

            ReactDOM.render(
              <DataTable header={tableHeader} data={tableData}/>,
              document.getElementById('dataTable')
            );
        </script>
    </body>
</html>
